<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="app-container">

        <!-- Main Content (Default visible) -->
        <div id="mainContent" class="main-content">
            <div class="welcome-message">
                <i class="fas fa-check-circle" aria-hidden="true"></i>
                <h2>Tracking Active</h2>
                <p>Activity tracking is now running in the background.</p>
                <p>You can minimize this window to the system tray.</p>
                <div class="user-info">
                    <p>Logged in as: <strong id="currentUsername">Loading...</strong></p>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
