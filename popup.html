<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Collector</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            width: 320px;
            min-height: 250px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            background: white;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .welcome-message {
            text-align: center;
            color: #1e293b;
        }
        
        .welcome-message h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #059669;
        }
        
        .welcome-message p {
            font-size: 0.9rem;
            color: #6b7280;
            line-height: 1.5;
        }
        
        .setup-dialog {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }
        
        .setup-dialog.show {
            display: flex;
        }
        
        .setup-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 280px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
        
        .setup-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 6px;
        }
        
        .setup-subtitle {
            color: #6b7280;
            margin-bottom: 20px;
            font-size: 0.85rem;
        }
        
        .setup-input {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            transition: border-color 0.2s ease;
        }
        
        .setup-input:focus {
            outline: none;
            border-color: #4f46e5;
        }
        
        .setup-buttons {
            display: flex;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        
        .btn-primary:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #dc2626;
            font-size: 0.8rem;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Activity Collector</h1>
            <p>Privacy-first browsing tracker</p>
        </div>

        <div class="content">
            <div class="welcome-message">
                <h3>âœ… Setup Complete!</h3>
                <p>Your activity is now being tracked. The extension works silently in the background.</p>
            </div>
        </div>
    </div>

    <!-- Username Setup Dialog -->
    <div id="setupDialog" class="setup-dialog">
        <div class="setup-content">
            <h2 class="setup-title">Welcome!</h2>
            <p class="setup-subtitle">Please enter your name to get started</p>
            <input type="text" id="usernameInput" class="setup-input" placeholder="Enter your name (required)" maxlength="50" required>
            <div id="errorMessage" class="error-message">Please enter a valid name</div>
            <div class="setup-buttons">
                <button id="saveUsername" class="btn btn-primary">Get Started</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
